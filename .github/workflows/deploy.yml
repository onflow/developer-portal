name: ğŸš€ Deploy
on:
  push:
    branches:
      - main
      - dev
  pull_request: {}

permissions:
  actions: write
  contents: read

jobs:
  prettier:
    name: Prettier
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          cache: 'yarn'
      - name: Install modules
        run: yarn install
      - name: Formatting
        working-directory: apps/flow-docs # TODO: format entire repo with prettier
        run: yarn format:check

  lint:
    name: â¬£ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: Install deps
        uses: borales/actions-yarn@v2.3.0
        with:
          cmd: install

      - name: Lint project
        uses: borales/actions-yarn@v2.3.0
        with:
          cmd: lint

  typecheck:
    name: Ê¦ TypeScript
    runs-on: ubuntu-latest
    steps:
