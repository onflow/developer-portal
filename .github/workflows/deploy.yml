        with:
          node-version: 16

      - name: Install deps
        uses: borales/actions-yarn@v2.3.0
        with:
          cmd: install

      - name: Build site
        uses: borales/actions-yarn@v2.3.0
        with:
          cmd: build

      - name: ğŸ” Type check
        uses: borales/actions-yarn@v2.3.0
        with:
          cmd: typecheck

  vitest:
    name: âš¡ Vitest
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install deps
        uses: borales/actions-yarn@v2.3.0
        with:
          cmd: install

      - name: âš¡ Run vitest
        uses: borales/actions-yarn@v2.3.0
        with:
          cmd: test -- --coverage

